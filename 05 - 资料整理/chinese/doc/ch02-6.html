<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ch02-6"></a>2.6. 关于KAG工程的一些说明</h2></div></div></div>
<p>KAG系统的基本参数，例如窗口大小、游戏标题、存档数据等，需要在数据文件夹根目录下的config.tjs里修改。KAGeXpress的tools目录下有一个KAGConfig.exe的工具，可以用来帮助修改Config.tjs文件。</p>
<p>KAG系统初始化完毕后，将从first.ks开始执行。因此，请从这个文件开始编写你的脚本。</p>
