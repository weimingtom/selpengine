<h1><a id="id82" name="id82">Exception 类</a>
</h1><div class="para"><div>
　Exception 类是用来生成<a id="id83" name="id83" class="targanchor"><dfn>“异常”对象</dfn></a>的类。<br />
　其构造函数的格式如下。<br />

<br />
<code class="bq">new&nbsp;Exception(&lt;异常消息(message)&gt;)<br />
</code>
<br />

　异常消息会被传递给生成的对象的 message 属性中。<br />
　此外，trace 属性中会保存直到异常发生为止的通过的函数相关的信息 ( 为了由人来阅读，这些信息被保存为字符串的形式 )。<br />
　因为脚本以外的原因而产生的异常对象都是 Exception 类的对象 ( 例如除0错误等等 )。<br />
<br />
　以后，提供的属性可能会增加。<br />
</div></div>
<h1><a id="id84" name="id84">message</a>
</h1><div class="para"><div>
　message 属性中保存了记述异常的理由的字符串。<br />
</div></div>
